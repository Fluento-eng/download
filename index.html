<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluento App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
     <link rel="icon" href="./assets/favicon.svg" type="image/x-icon">
    <style>
      @font-face {
        font-family: poppins;
        src: url("assets/fonts/Poppins-Medium.ttf");
      }
      @font-face {
        font-family: arabic;
        src: url("assets/fonts/Janna LT Bold/Janna LT Bold.ttf");
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #9e75ff, #4a85fc);
        --primary-gradient-hover: linear-gradient(135deg, #8a65e8, #3a75e6);
        --dark-bg: #181e27;
        --light-bg: #f1f1f1;
        --text-dark: #333;
        --text-light: #e3e3e3;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--light-bg);
        color: var(--text-dark);
        font-family: poppins, arabic;
        overflow-x: hidden;
        line-height: 1.6;
        direction: rtl;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 0;
      }

      /* Header */

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 50px;
        /* height: 50px; */
      }

      .nav-links {
        /* display: flex; */
        gap: 2rem;
      }

      .nav-links a:hover {
        color: #9e75ff;
      }

      /* Hero Section */
      .hero {
        padding-top: 4rem;
        min-height: 90vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(158, 117, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: -50%;
        left: -50%;
        animation: float 15s infinite linear;
      }

      .hero-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 3rem;
        position: relative;
        z-index: 2;
      }

      .hero-text {
        flex: 1;
        text-align: center;
      }

      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .app-showcase {
        width: 300px;
        height: 500px;
        border-radius: 40px;
        position: relative;
        overflow: hidden;
        transition: transform 0.5s ease;
      }

      .app-showcase img {
        width: 90%;
      }

      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--text-dark);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .logo-large {
        width: 200px;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }

      /* Download Button */
      .download-button {
        position: relative;
        width: max(50%, 12rem);
        padding: 16px 16px;
        text-decoration: none;
        border-radius: 50px;
        background: var(--primary-gradient);
        border: none;
        color: white;
        font-family: arabic;
        font-size: 18px;
        margin: 2rem auto;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: all 0.3s ease;
        overflow: hidden;
        z-index: 1;
        box-shadow: var(--shadow);
      }

      .download-button:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient-hover);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .download-button:hover:before {
        opacity: 1;
      }

      .download-button:hover .download-icon {
        transform: translateY(3px);
      }

      .download-button:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-3px);
      }

      .download-icon {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
      }

      .download-icon svg {
        width: 100%;
        height: 100%;
      }

      .download-icon .arrow {
        transition: fill 0.3s ease;
      }

      .download-button:hover .download-icon .arrow {
        fill: #ffffff;
      }

      .pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50px;
        transform: scale(0.9);
        opacity: 0;
        animation: pulse 2s ease-in-out infinite;
      }

      /* Features Section */
      .features {
        padding: 5rem 0;
        background: white;
      }

      .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .feature-card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }

      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-hover);
      }

      .feature-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .feature-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      /* Footer */
      footer {
        background: var(--dark-bg);
        color: var(--text-light);
        padding: 3rem 0 1rem;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .footer-section {
        flex: 1;
        min-width: 250px;
      }

      .footer-section h3 {
        margin-bottom: 1.5rem;
        position: relative;
        padding-bottom: 0.5rem;
      }

      .footer-section h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 2px;
        background: var(--primary-gradient);
      }

      .footer-links {
        list-style: none;
      }

      .footer-links li {
        margin-bottom: 0.8rem;
      }

      .footer-links a {
        color: var(--text-light);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #9e75ff;
      }

      .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        background: var(--primary-gradient);
        transform: translateY(-3px);
      }

      .copyright {
        text-align: center;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animations
      @keyframes pulse {
        0% {
          transform: scale(0.9);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 0.3;
        }
        100% {
          transform: scale(0.9);
          opacity: 0.7;
        }
      } */

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(-50px, -50px) rotate(360deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeInUp 0.8s ease forwards;
      }

      /* Responsive Design */
      @media (max-width: 900px) {
        .hero-content {
          flex-direction: column;
          text-align: center;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .app-showcase {
          transform: none;
          margin-top: 2rem;
        }

        .app-showcase:hover {
          transform: none;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu {
          display: block;
        }
      }

      @media (max-width: 600px) {
        .hero h1 {
          font-size: 2rem;
        }

        .section-title {
          font-size: 2rem;
        }

        .feature-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>

    <script>
      // Add fade-in animation to elements when they come into view
      document.addEventListener("DOMContentLoaded", function () {
        const fadeElements = document.querySelectorAll(".fade-in");

        const fadeInOnScroll = function () {
          fadeElements.forEach((element) => {
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;

            if (elementTop < window.innerHeight - elementVisible) {
              element.classList.add("active");
            }
          });
        };

        // Initial check
        fadeInOnScroll();

        // Check on scroll
        window.addEventListener("scroll", fadeInOnScroll);

        // Add download tracking
